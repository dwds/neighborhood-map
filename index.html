<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Princeton Heights, St. Louis | Points of Interest</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Font Awesome CDN for font icons-->
    <script src="https://use.fontawesome.com/acc3875cad.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Princeton Heights <span class="heading-break">Neighborhood</span></h1>
      <h2>St. Louis, Missouri</h2>
    </header>

    <!-- TODO: Get out of Instagram sandbox? -->

    <!-- Filter menu -->
    <p class="filter-menu">
      <!-- Pull from list of locationTypes to create select menu options.
           Selected option will change the value of filter. -->
      <label for="filter-select">Select location type</label> <select class="filter-select" id="filter-select" data-bind="options: locationTypes, value: filter"></select>
    </p>

    <!-- List view button -->
    <a class="toggle-list list-view-link" href="#"><i class="fa fa-list-ul" aria-hidden="true"></i>view location list</a>

    <!-- Create a list view based on the names in the current locationList -->
    <div class="list-menu">
      <a href="#" class="close toggle-list">Ã—</a>
      <ul class="location-list" data-bind="foreach: locationList">
        <li><a href="#" data-bind="text: name, click: showInfo"></a></li>
      </ul>
    </div>

  <!-- Google map container -->
  <main id="map"></main>

  <!-- scripts & libraries -->
  <script
  			  src="https://code.jquery.com/jquery-3.1.1.min.js"
  			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			  crossorigin="anonymous"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="config.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap">
  </script>

  <!-- slideout menu -->
  <script type="text/javascript">
    var $toggleList = $('.toggle-list');
    var $listMenu = $('.list-menu');
    var $locationList = $('.location-list');
    $toggleList.on('click', toggleMenu);
    $locationList.on('click', 'a', toggleMenu);

    function toggleMenu(e) {
      e.preventDefault();
      if($(window).width() < 1000) {
        $listMenu.toggleClass('list-show');
      }
    }
  </script>

  </body>
</html>
