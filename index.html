    <!-- Filter menu -->

      <!-- Pull from list of locationTypes to create select menu options.
           Selected option will change the value of filter. -->
      <label for="filter-select">Select location type</label> <select class="filter-select" id="filter-select" data-bind="options: locationTypes, value: filter"></select>
    </p>
    <p>
      <a class="toggle-list list-view-link" href="#"><i class="fa fa-list-ul" aria-hidden="true"></i>
view location list</a>

    <!-- Create a list view based on the names in the current locationList -->
    <div class="list-menu">
      <a href="#" class="close toggle-list">Ã—</a>
      <ul class="location-list" data-bind="foreach: locationList">
        <li><a href="#" data-bind="text: name, click: showInfo"></a></li>
      </ul>

  <!-- Google map container -->
  <div id="map"></div>

  <!-- scripts & libraries -->
  <script

  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqnm-1Qg9K4y8hy6xtd7asPVvRKdMzZ34&v=3&callback=initMap">
  </script>

  <!-- slideout menu -->
  <script type="text/javascript">
    var $toggleList = $('.toggle-list');
    var $listMenu = $('.list-menu');
    var $locationList = $('.location-list');
    $toggleList.on('click', toggleMenu);
    $locationList.on('click', 'a', toggleMenu);

    function toggleMenu(e) {
      e.preventDefault();
      if($(window).width() < 790) {
        $listMenu.toggleClass('list-show');
      }
    }
  </script>

  </body>
