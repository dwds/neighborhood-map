<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Princeton Heights, St. Louis | Points of Interest</title>
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <h1>Princetons Heights, St. Louis, MO</h1>
    <h2>Points of Interest</h2>
    <p>
      Filter: <select data-bind="options: locationTypes, value: filter"></select>
    </p>
    <ul class="location-list" data-bind="foreach: locationList">
      <li data-bind="text: name"></li>
    </ul>

  <div id="map"></div>

  <script
  			  src="https://code.jquery.com/jquery-3.1.1.min.js"
  			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  			  crossorigin="anonymous"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.579166, lng: -90.28124},
        zoom: 15
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqnm-1Qg9K4y8hy6xtd7asPVvRKdMzZ34&v=3&callback=initMap">
  </script>

  </body>
</html>
